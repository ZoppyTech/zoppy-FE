<div class="modal-content">
    <div class="padding-bottom-2">
        <span class="text text--bold">{{ modal.data.title }}</span>
    </div>

    <div class="padding-bottom-2" *ngIf="modal.data.subtitle">
        <span class="text text-14 text--500">{{ modal.data.subtitle }}</span>
    </div>

    <div class="flex flex-column">
        <ps-input
            [selectAll]="modal.data.selectAll"
            [moveMaskedCursor]="false"
            [mask]="modal.data.mask"
            [placeholder]="modal.data.placeholder"
            [rows]="modal.data.rows"
            [(ngModel)]="modal.data.value"
        ></ps-input>
        <div class="flex wide margin-top-3">
            <div class="wide">
                <ps-button class="" [wide]="true" type="cancel" (click)="modal.close()">
                    <span class="text">{{ modal.data.cancelLabel ?? 'Cancelar' }}</span>
                </ps-button>
            </div>
            <div class="margin-left-2 wide">
                <ps-button class="" [wide]="true" type="secondary" (click)="modal.callback(modal.data.value)">
                    <span class="text--100">{{ modal.data.confirmLabel ?? 'Confirmar' }}</span>
                </ps-button>
            </div>
        </div>
    </div>
</div>
