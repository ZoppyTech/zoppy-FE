<div class="background" *ngIf="service.isOpen">
    <div class="modal-content">
        <info *ngIf="service.name === 'info'"></info>
        <chat-contact *ngIf="service.name === 'chat_contact'"></chat-contact>
        <input-info *ngIf="service.name === 'input_info'"></input-info>
    </div>
</div>
