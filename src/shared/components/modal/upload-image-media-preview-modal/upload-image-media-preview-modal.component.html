<div class="modal-content">
    <div class="modal-header">
        <h5 class="text--extra-large text--bold text--primary">Upload m√≠dia</h5>
        <div (click)="modal.close()" class="button-go-back clickable">
            <ps-icon class="text-16 text--primary text--700" icon="icon-times"></ps-icon>
        </div>
    </div>

    <div class="modal-body">
        <img id="image-wrapper" src="{{ modal.data.url }}" alt="" />
        <div class="image-info">
            <span class="margin-y-1 truncate">{{ modal.data.fileName }}</span>
            <span>{{ modal.data.file_size }}</span>
        </div>
    </div>

    <div class="modal-footer">
        <ps-button class="padding-top-2" [loading]="false" [wide]="true" type="secondary-border" (click)="modal.close()">
            <span class="text--secondary text-14 text--bold">Cancelar</span>
        </ps-button>
        <ps-button class="padding-top-2" [loading]="uploading" [wide]="true" type="secondary" (click)="sendImage()">
            <span class="text--100 text-14 text--bold">Enviar</span>
        </ps-button>
    </div>
</div>
