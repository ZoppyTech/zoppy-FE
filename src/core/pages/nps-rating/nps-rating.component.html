<div class="nps-rating-container">
    <div *ngIf="isLoading" class="nps-rating-container__content flex-center">
        <img [src]="loadingIcon" alt="" />
    </div>
    <div *ngIf="!isLoading" class="nps-rating-container__content">
        <page-not-found *ngIf="currentComponent === 'page-not-found-component'"></page-not-found>
        <support-rating
            *ngIf="currentComponent === 'support-component'"
            [(currentComponent)]="currentComponent"
            [(npsRequest)]="npsRequest"
        ></support-rating>
        <product-rating
            *ngIf="currentComponent === 'product-component'"
            [(currentComponent)]="currentComponent"
            [(npsRequest)]="npsRequest"
        ></product-rating>
        <recommendation-rating
            *ngIf="currentComponent === 'recommendation-component'"
            [(currentComponent)]="currentComponent"
            [(npsRequest)]="npsRequest"
        ></recommendation-rating>
        <commentary-or-suggestion
            *ngIf="currentComponent === 'commentary-or-suggestion-component'"
            [(currentComponent)]="currentComponent"
            [(npsRequest)]="npsRequest"
            (submitNpsReview)="onSubmitNpsReview()"
        ></commentary-or-suggestion>
        <congratulations *ngIf="currentComponent === 'congratulations-component'"></congratulations>
    </div>
</div>
