<div
    class="thread-message-container"
    [ngStyle]="{ 'flex-direction': !thread.isBusiness ? 'row' : 'row-reverse' }"
    (mouseover)="isHovered = true"
    (mouseleave)="isHovered = false"
>
    <div class="thread-message-container__body">
        <div
            class="thread-message-container__body__content"
            [ngClass]="{
                'thread-message-container__body__content--business-user': thread.isBusiness,
                'thread-message-container__body__content--customer-user': !thread.isBusiness
            }"
        >
            <div class="card-header">
                <div [hidden]="thread.deletedAt || (!replyEnabled && !deleteEnabled)" class="card-header__options more-actions"></div>
            </div>
            <div class="card-body">
                <ng-content select="[thread-message-content]"></ng-content>
            </div>
            <div class="card-footer">
                <span
                    class="viewed-icon"
                    [ngClass]="{
                        'viewed-icon--business-user': thread.isBusiness,
                        'viewed-icon--customer-user': !thread.isBusiness
                    }"
                >
                    <span *ngIf="thread.wamId">
                        <ps-icon
                            *ngIf="thread.status === 'delivered' || thread.status === 'read'"
                            [ngClass]="{
                                'viewed-icon--status-delivered': thread.status === 'delivered',
                                'viewed-icon--status-read': thread.status === 'read'
                            }"
                            icon="icon-done_all"
                        ></ps-icon>
                        <ps-icon *ngIf="thread.status === 'sent'" class="viewed-icon--status-sent" icon="icon-approval"></ps-icon>
                        <ps-icon *ngIf="thread.status === 'failed'" class="viewed-icon--status-failed" icon="icon-error"></ps-icon>
                    </span>
                    <static-loading *ngIf="!thread.wamId" [isLoading]="true" [onlyLoading]="true"></static-loading>
                </span>
                <span *ngIf="thread?.createdAt !== null && !thread.deletedAt" class="text--500 text-14 datetime">{{
                    thread.createdAt | date: 'h:mm a'
                }}</span>
            </div>
        </div>
        <div *ngIf="thread?.type === 'template'" class="thread-message-container__body__outline-content">
            <span class="text text-16">Mensagem automÃ¡tica</span>
        </div>
    </div>
</div>
