<div class="countdown-timer">
    <ps-icon icon="icon-timer_fill" class="text-24"></ps-icon>
    <span class="text--bold text-16 value">{{ hours }}</span>
    <span class="text--secondary text--bold text-16 unit">h</span>
    <span class="text--bold text-16 value">{{ minutes }}</span>
    <span class="text--secondary text--bold text-16 unit">m</span>
    <span class="text--bold text-16 value">{{ seconds }}</span>
    <span class="text--secondary text--bold text-16 unit">s</span>
</div>
