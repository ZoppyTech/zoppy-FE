<div class="countdown-timer">
    <span class="text--800 text--bold text-16 truncate value">{{ hours }}</span>
    <span class="text--secondary text--bold unit">h</span>
    <span class="text--800 text--bold text-16 truncate value">{{ minutes }}</span>
    <span class="text--secondary text--bold unit">m</span>
    <span class="text--800 text--bold text-16 truncate value">{{ seconds }}</span>
    <span class="text--secondary text--bold unit">s</span>
</div>
