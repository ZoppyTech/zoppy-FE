<static-loading *ngIf="!media" [isLoading]="true" [label]="'carregando documento...'"></static-loading>
<div
    *ngIf="media"
    class="document-message-container"
    [ngClass]="{
        'document-message-container--business-user': isBusinessUser,
        'document-message-container--customer-user': !isBusinessUser
    }"
>
    <ps-icon class="text--700" icon="icon-draft_fill"></ps-icon>
    <div class="document-info">
        <span class="file-name truncate">{{ media.caption }}</span>
        <span class="file-size">{{ fileSizeConverted }}</span>
    </div>
</div>
