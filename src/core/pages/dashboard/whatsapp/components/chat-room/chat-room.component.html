<div class="container">
    <div class="header">
        <h5 class="text--800 text--bold margin-y-1">{{ chatRoom?.contact?.name }}</h5>
        <h6 class="text--small text--800">{{ chatRoom?.contact?.displayPhone }}</h6>
    </div>

    <!-- *ngIf="messages.length > 0" -->
    <div class="body"></div>

    <div class="footer">
        <ps-input
            [placeholder]="inputComponentParams.placeholder"
            [(ngModel)]="inputComponentParams.model"
            [icon]="inputComponentParams.icon"
            [errors]="inputComponentParams.errors"
            (onFocus)="inputComponentParams.errors = []"
            [type]="inputComponentParams.type"
        ></ps-input>
        <ps-button [loading]="false" [wide]="true" (onClick)="sendMessage()" type="secondary">
            <span class="text--100">Enviar</span>
        </ps-button>
    </div>
</div>
