<div class="container">
    <div class="header">
        <h5 class="text--primary text--bold margin-y-3">Mensagens</h5>
        <div (click)="newMessage()" class="button-plus">
            <span class="text text--primary">+</span>
        </div>
    </div>

    <div *ngIf="conversations.length <= 0" class="empty-list">
        <img [src]="EMPTY_lIST_IMAGE_DIR" alt="" class="margin-y-3" />
        <span class="text text--primary"
            >Você não tem um histórico de mensagens. <br />
            Clique em <img [src]="NEW_MESSAGE_IMAGE_DIR" alt="" /> para iniciar uma conversa.</span
        >
    </div>

    <div *ngIf="conversations.length > 0" class="conversations">
        <div *ngFor="let conversation of conversations">
            <div
                class="item clickable"
                (click)="onConversationSelected(conversation[1])"
                [ngClass]="{ 'item-actived': conversation[1].actived }"
            >
                <div class="item-header">
                    <h5 class="text text--bold truncate">{{ conversation[1].contact.displayName }}</h5>
                    <h6 *ngIf="conversation[1].threads.length > 0" class="text--small text--400">
                        {{ conversation[1].threads[conversation[1].threads.length - 1].createdAt | date: 'h:mm a' }}
                    </h6>
                </div>
                <div class="item-content" *ngIf="conversation[1].threads.length > 0">
                    <span
                        class="viewed-icon"
                        [ngClass]="{
                            'viewed-icon--business-user': conversation[1].threads[conversation[1].threads.length - 1].isBusiness,
                            'viewed-icon--customer-user': !conversation[1].threads[conversation[1].threads.length - 1].isBusiness
                        }"
                    >
                        <ps-icon
                            *ngIf="conversation[1].threads[conversation[1].threads.length - 1].wamId"
                            [ngClass]="{
                                'viewed-icon--status-sent': conversation[1].threads[conversation[1].threads.length - 1].status === 'sent',
                                'viewed-icon--status-delivered':
                                    conversation[1].threads[conversation[1].threads.length - 1].status === 'delivered'
                            }"
                            icon="icon-done_all"
                        ></ps-icon
                    ></span>
                    <span class="text-message truncate">{{ conversation[1].threads[conversation[1].threads.length - 1].content }} </span>
                </div>
            </div>
        </div>
    </div>
</div>
