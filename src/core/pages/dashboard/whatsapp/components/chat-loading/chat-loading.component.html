<div class="chat-loading-container">
    <div class="title">
        <ps-icon icon="icon-wpp" class="icon"></ps-icon>
        <span class="text">Aguarde, estamos baixando suas mensagens...</span>
    </div>
    <div class="progress-bar-container">
        <div class="progress-bar margin-top-2 margin-bottom-2">
            <div class="filled" [ngStyle]="{ width: percent + '%' }"></div>
        </div>
        <span class="percent-display">{{ percent }}%</span>
    </div>
</div>
