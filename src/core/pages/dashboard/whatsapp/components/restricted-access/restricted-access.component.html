<div class="container">
    <!-- <static-loading *ngIf="whatsappAccountLoading" [isLoading]="true" class="main-content"></static-loading> -->
    <div class="main-content">
        <integration-error-card *ngIf="activationPending && account?.scenario === 'revoked'"></integration-error-card>
        <activation-pending-card *ngIf="activationPending && account?.scenario !== 'revoked'" [account]="account"></activation-pending-card>
        <upgrade-pending-card
            *ngIf="upgradePending"
            [account]="account"
            (changeWhatsappStatusEvent)="onUpgradeWhatsappAccount($event)"
        ></upgrade-pending-card>
    </div>
</div>
