<main *ngIf="visible">
    <app-side-menu class="desktop"></app-side-menu>
    <app-top-bar class="mobile"></app-top-bar>
    <div class="dashboard-content">
        <app-side-menu class="mobile"></app-side-menu>
        <app-top-bar class="desktop"></app-top-bar>
        <router-outlet></router-outlet>
    </div>
</main>

<main *ngIf="!visible">
    <div class="flex flex-center flex-grow">
        <static-loading [isLoading]="true" class="loading"></static-loading>
    </div>
</main>
