<div *ngIf="isLoading" class="map-container flex-center">
    <img [src]="logo" alt="" />
</div>
<div *ngIf="!isLoading" class="map-container">
    <div class="search-bar">
        <ps-search-bar [debounce]="800" (onChanged)="onSearchTextChanged($event)"></ps-search-bar>
    </div>
    <div class="actions">
        <ps-button (onClick)="toggleMarkers()" [fixedHeight]="false" [round]="true" type="secondary-border">
            <ps-icon class="text-16" icon="icon-location_on text--secondary"></ps-icon>
        </ps-button>
    </div>
    <div #mapContainer id="map"></div>
</div>
