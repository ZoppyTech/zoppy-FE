<div class="container" *ngIf="loaded">
    <div class="chart1">
        <sales-by-state-chart [reportRequest]="reportRequest"></sales-by-state-chart>
    </div>
    <div class="chart2">
        <shopping-frequency-chart [reportRequest]="reportRequest"></shopping-frequency-chart>
    </div>
    <div class="chart-group">
        <div class="chart3">
            <buyer-age-chart [reportRequest]="reportRequest"></buyer-age-chart>
        </div>
        <div class="chart4">
            <sales-by-gender-chart [reportRequest]="reportRequest"></sales-by-gender-chart>
        </div>
    </div>
    <div class="chart5">
        <google-maps-chart [reportRequest]="reportRequest"></google-maps-chart>
    </div>
</div>
