<div class="container">
    <div class="header">
        <div class="margin-bottom-2">
            <span class="text--bold text--primary text-18">Faturamento por mÃªs</span>
        </div>
    </div>
    <div class="main-content" [ngClass]="{ 'flex-center': isLoading }">
        <img [src]="logo" alt="" *ngIf="isLoading" />
        <div *ngIf="!isLoading && hasData" class="chart-content">
            <div class="legends margin-y-2">
                <div class="item" *ngFor="let legend of legends">
                    <div class="point" [ngStyle]="{ 'background-color': legend.color }"></div>
                    <span class="text-14">{{ legend.value }}</span>
                </div>
            </div>
            <div class="canvas-content">
                <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"></canvas>
            </div>
        </div>
        <app-empty-chart *ngIf="!hasData" class="wide tall"></app-empty-chart>
    </div>
</div>
