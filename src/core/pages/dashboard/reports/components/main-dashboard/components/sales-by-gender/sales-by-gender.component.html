<div class="container">
    <div class="header">
        <div class="margin-bottom-2">
            <span class="text--bold text--primary text-18">Compras por gÃªnero</span>
        </div>
    </div>
    <div *ngIf="isLoading" class="main-content" [ngClass]="{ 'flex-center': isLoading }">
        <img [src]="logo" alt="" />
    </div>
    <div *ngIf="!isLoading && hasData" class="main-content">
        <div class="legends">
            <div class="item" *ngFor="let legend of legends">
                <div class="point" [ngStyle]="{ 'background-color': legend.color }"></div>
                <span class="text-14 text--700">{{ legend.value }}</span>
            </div>
        </div>
        <div class="chart-content">
            <div class="float-container">
                <canvas id="MainDashGenderChart" #MainDashGenderChart></canvas>
            </div>
        </div>
    </div>
    <app-empty-chart *ngIf="!hasData" class="main-content"></app-empty-chart>
</div>
