<div class="container">
    <div class="header">
        <div class="margin-bottom-2">
            <span class="text--bold text--primary text-18">Curva ABC por produto</span>
        </div>
    </div>
    <div class="main-content" [ngClass]="{ 'flex-center': isLoading }">
        <img [src]="logo" alt="" *ngIf="isLoading" />
        <div class="chart-content" *ngIf="!isLoading">
            <canvas id="abcCurveChart" width="100%" height="100%" #abcCurveChart></canvas>
        </div>
    </div>
</div>
