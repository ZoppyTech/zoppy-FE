<div class="container">
    <div class="header">
        <div class="margin-bottom-2">
            <span class="text--bold text--primary text-18">NPS dos consumidores</span>
        </div>
    </div>
    <div class="main-content" [ngClass]="{ 'flex-center': isLoading }">
        <img [src]="logo" alt="" *ngIf="isLoading" />
        <div class="chart-content flex flex-center" *ngIf="!isLoading && hasData">
            <canvas id="consumerNpsChart" #consumerNpsChart></canvas>
        </div>
        <app-empty-chart *ngIf="!hasData" class="wide tall"></app-empty-chart>
    </div>
</div>
