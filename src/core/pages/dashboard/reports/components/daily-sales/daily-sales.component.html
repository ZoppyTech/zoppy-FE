<div class="card-view">
    <img [src]="logo" alt="" *ngIf="isLoading" />
    <div *ngIf="!isLoading" class="chart-content">
        <div class="legends margin-y-2">
            <div class="item" *ngFor="let legend of legends">
                <div class="point" [ngStyle]="{ 'background-color': legend.color }"></div>
                <span class="text text-14">{{ legend.value }}</span>
            </div>
        </div>
        <div class="canvas-content">
            <canvas baseChart [datasets]="chartData" [labels]="chartLabels" [options]="chartOptions" [legend]="chartLegend"></canvas>
        </div>
    </div>
</div>
