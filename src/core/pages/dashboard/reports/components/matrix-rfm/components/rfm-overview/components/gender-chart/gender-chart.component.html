<div class="container">
    <div class="header">
        <div class="title">
            <span class="text--bold text--primary text-18">Compras por gÃªnero</span>
        </div>
        <div class="legends" *ngIf="hasData">
            <div class="item" *ngFor="let legend of legends">
                <div class="point" [ngStyle]="{ 'background-color': legend.color }"></div>
                <span class="text-12 text--700">{{ legend.value }}</span>
            </div>
        </div>
    </div>
    <div class="main-content" [ngClass]="{ 'flex-center': isLoading }">
        <img [src]="logo" alt="" *ngIf="isLoading" />
        <div class="chart-content" *ngIf="!isLoading" [ngClass]="{ hidden: !hasData }">
            <canvas id="rfmGenderChart" width="100%" height="100%" #rfmGenderChart></canvas>
        </div>
        <app-empty-chart *ngIf="!hasData" class="wide tall"></app-empty-chart>
    </div>
</div>
