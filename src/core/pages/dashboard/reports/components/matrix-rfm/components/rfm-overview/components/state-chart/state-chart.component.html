<div class="container">
    <div class="header">
        <div class="flex-column">
            <span class="text--bold text--primary text-18">Compras por estado</span>
            <span class="text-12 text--500">Regi√£o {{ currentRegionTitle }}</span>
        </div>
        <div class="pagination">
            <div class="back" (click)="navigateBackwards()">
                <ps-icon class="text-16 text--primary clickable" icon="icon-navigate_backwards"></ps-icon>
            </div>
            <div class="next" (click)="navigateForward()">
                <ps-icon class="text-16 text--primary clickable" icon="icon-navigate_forward"></ps-icon>
            </div>
        </div>
    </div>
    <div class="main-content" [ngClass]="{ 'flex-center': isLoading }">
        <img [src]="logo" alt="" *ngIf="isLoading" />
        <div class="chart-content" *ngIf="!isLoading">
            <canvas
                baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                type="bar"
            ></canvas>
        </div>
    </div>
</div>
