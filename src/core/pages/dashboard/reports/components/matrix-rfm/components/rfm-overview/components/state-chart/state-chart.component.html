<div class="container">
    <div class="header">
        <div class="flex-column">
            <span class="text--bold text--primary text-18 margin-bottom-1">Compras por estado</span>
            <div class="region-row" *ngIf="hasData">
                <span class="text-12 text--800">Regi√£o:</span>
                <span class="text-12 text--600 margin-left-1">{{ currentRegionTitle }}</span>
            </div>
        </div>
        <div class="pagination" *ngIf="hasData">
            <div class="back" (click)="navigateBackwards()">
                <ps-icon class="text-16 text--primary clickable" icon="icon-navigate_backwards"></ps-icon>
            </div>
            <div class="next" (click)="navigateForward()">
                <ps-icon class="text-16 text--primary clickable" icon="icon-navigate_forward"></ps-icon>
            </div>
        </div>
    </div>
    <div class="main-content" [ngClass]="{ 'flex-center': isLoading }">
        <img [src]="logo" alt="" *ngIf="isLoading" />
        <div class="chart-content" *ngIf="!isLoading && hasData">
            <canvas id="rfmStateChart" width="100%" height="100%" #rfmStateChart></canvas>
        </div>
        <app-empty-chart *ngIf="!hasData && !isLoading" class="wide tall"></app-empty-chart>
    </div>
</div>
