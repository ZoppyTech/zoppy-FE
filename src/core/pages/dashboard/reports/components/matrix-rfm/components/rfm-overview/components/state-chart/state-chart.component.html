<div class="container">
    <div class="header">
        <span class="text--bold text--primary text-18">Compras por estado</span>
    </div>
    <div class="main-content" [ngClass]="{ 'flex-center': isLoading }">
        <img [src]="logo" alt="" *ngIf="isLoading" />
        <div class="chart-content" *ngIf="!isLoading">
            <canvas
                baseChart
                [datasets]="barChartData"
                [labels]="barChartLabels"
                [options]="barChartOptions"
                [legend]="barChartLegend"
                type="bar"
            ></canvas>
        </div>
    </div>
</div>
