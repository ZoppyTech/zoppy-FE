<div class="chart-container" [ngClass]="{ 'flex-center': isLoading }">
    <div class="flex-between" *ngIf="!isLoading">
        <div class="legends">
            <div class="item" *ngFor="let legend of legends">
                <div class="point" [ngStyle]="{ 'background-color': legend.color }"></div>
                <span class="text text--small">{{ legend.value }}</span>
            </div>
        </div>
        <canvas
            baseChart
            [datasets]="doughnutChartData"
            [labels]="doughnutChartLabels"
            [options]="doughnutChartOptions"
            [legend]="doughnutChartLegend"
            type="doughnut"
        ></canvas>
    </div>
    <img [src]="logo" alt="" *ngIf="isLoading" />
</div>
