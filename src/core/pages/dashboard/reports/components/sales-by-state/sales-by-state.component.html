<div class="chart-container">
    <img [src]="logo" alt="" *ngIf="isLoading" />
    <canvas
        height="300"
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [legend]="barChartLegend"
        type="bar"
        *ngIf="!isLoading"
    ></canvas>
</div>
