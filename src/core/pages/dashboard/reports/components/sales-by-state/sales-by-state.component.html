<div class="card-view" [ngClass]="{ 'flex-center': isLoading }">
    <img [src]="logo" alt="" *ngIf="isLoading" />
    <div class="chart-content" *ngIf="!isLoading">
        <canvas
            baseChart
            [datasets]="barChartData"
            [labels]="barChartLabels"
            [options]="barChartOptions"
            [legend]="barChartLegend"
            type="bar"
        ></canvas>
    </div>
</div>
